<html>

<header>
    <script src="https://unpkg.com/vue@3"></script>
</header>

<body>
    <div id="app">{{ message }}</div>
</body>

<script>
    const {
        createApp
    } = Vue

    createApp({
        data() {
            return {
                message: 'Hello Vue!'
            }
        }
    }).mount('#app')
</script>

</html>
